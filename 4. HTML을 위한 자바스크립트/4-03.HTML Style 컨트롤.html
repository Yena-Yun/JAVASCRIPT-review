<!DOCTYPE html>
<html>

<head>
	<title>HTML Style 컨트롤</title>
	<style>
		.border-red {
			border: 3px dotted red;
		}

		.border-green {
			border: 2px solid green;
		}

		.border-default {
			border-width: 1px;
			border-color: blue;
			border-style: solid;
		}
	</style>
</head>

<body>
	Text:
	<br>
	<input type="text" id="text1" onblur="changeBorder();">

	<br> Radio(이메일 수신):
	<br>
	<label>
		<input type="radio" name="radio_email_yn" value="Y" onclick="showEmail();"> 동의
	</label>
	<label>
		<input type="radio" name="radio_email_yn" value="N" onclick="hideEmail();" checked> 거부
	</label>

	<div id="divEmail" style="display:none;">이메일 <input type="text"></div>

	<br> Select:
	<br>
	<select id="select1" onchange="doChange(this);">
		<option value=""></option>
		<option value="KO">Korea</option>
		<option value="CN">China</option>
		<option value="JP">Japan</option>
	</select>
	<select id="select2" style="display:none">
		<option value="">서울</option>
		<option value="">부산</option>
		<option value="">대전</option>
		<option value="">제주</option>
	</select>
	<button type="button" onclick="doSave();">Save</button>

	<script>
		function changeBorder() {
			var text1 = document.getElementById("text1");

			//입력값이 green이면
			if (text1.value == "green") {
				//text1 input 태그에 class명 추가
				text1.className = "border-green";

			} else if (text1.value == "red") {
				text1.className = "border-red";

			} else {
				text1.className = "border-default";
			}
		}

		//라디오 버튼에서 '동의' 눌렀을 경우
		function showEmail() {
			//display의 none을 공백으로 만듦 (= 보이게 함)
			document.getElementById("divEmail").style.display = "";
		}

		//라디오 버튼에서 '거부' 눌렀을 경우
		function hideEmail() {
			//display에 none 부여 (= 안 보이게 함)
			document.getElementById("divEmail").style.display = "none";
		}

		//Save 버튼 눌렀을 때 실행
		function doSave() {
			//DOM 선택 후
			var text1 = document.getElementById("text1");

			//DOM(input창)이 비어있으면
			if (text1.value == "") {
				//input창의 테두리를 red로 바꾸고
				text1.className = "border-red";
				//경고문 띄움
				//(이때 return 해줘야 아래문장 더 실행하지 않음)
				return alert("필수값들을 입력하세요.");
			}

			//input창이 비어있지 않으면 원래 함수내용 실행
			console.log("doSave 실행합니다.")
		}

		//select1 창에서 어떤 값을 선택한 경우
		function doChange(obj) {
			//value가 KO이면
			if (obj.value == "KO") {
				//수도 선택하는 select2가 보이게 함 (select1 박스 바로 옆에 나란히 생김)
				document.getElementById("select2").style.display = "";
				//KO 아니면
			} else {
				//select2 박스 안 보이게
				document.getElementById("select2").style.display = "none";
			}
		}
	</script>
</body>

</html>
