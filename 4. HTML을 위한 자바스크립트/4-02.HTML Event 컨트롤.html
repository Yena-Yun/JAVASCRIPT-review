<!DOCTYPE html>
<html>

<head>
	<title>HTML Event 컨트롤</title>
</head>

<body>
	focus: <br>
	blur:
	<br>
	<!-- onfocus: 특정 요소에 커서를 클릭하면 이벤트 발생 -->
	<!-- onblur: focus가 안에 있다가 다른 곳으로 이동(또는 선택)할 때 이벤트 발생 -->
	<!-- (doBlur 안의 this = 해당 태그와 동일) -->
	<input type="text" id="text1" onfocus="doFocus();" onblur="doBlur(this);">
	<br>
	select: <br>
	<!-- onchange: input창의 입력값이나 select박스의 선택값이 바뀌는 등 변화(change)가 일어날 때 이벤트 발생 -->
	<select id="select1" onchange="doChange();">
		<option value="KO">Korea</option>
		<option value="CN">China</option>
		<option value="JP">Japan</option>
	</select>
	<br>
	keydown:
	<br>
	<!-- key 관련 이벤트 3가지 -->
	<!-- onkeydown: 키를 가볍게 쳤을 때 -->
	<!-- onkeypress: 키를 누르고 있을 때 -->
	<!-- onkeyup: 키를 누르고 있다가 뗄 때 -->
	<input type="text" id="text2" onkeydown="doKeydown(event);">
	<button type="button" onclick="doSearch();">조회</button>
	<br>
	<button onclick="doSave();">Click</button>
	<br>

	<script>
		function doFocus() {
			console.log("doFocus");
		}

		function doBlur(obj) {
			//** doBlur 응용
			//input창이 비어있는 채로 다른 곳을 선택하면 경고문 띄우기
			if (obj.value == "") {
				alert("필수값입니다. 반드시 입력하세요.")
			}

			//input의 입력값을 콘솔에 찍음
			console.log(obj.value);
		}

		function doSearch() {
			console.log("조회를 시작합니다.");
		}

		function doChange() {
			// 여기서는 this 말고 getElementById 이용하기
			// select 박스에서 option을 하나씩 선택할 때마다 해당 value값(KO, CN, JP)을 가져옴
			var selectedValue = document.getElementById("select1").value;
			console.log(selectedValue);
		}

		function doKeydown(event) {
			//13번 keyCode = 엔터키
			//엔터키를 누르면 doSearch() 실행
			if (event.keyCode == 13) {
				doSearch();
			}

			console.log(event); //키보드에서 어떤 키를 누를 때마다 'KeyboardEvent' 라고 뜨고 옆에 정보 뜸
		}

		function doSave() {
			console.log("doSave");
		}
	</script>
</body>

</html>
