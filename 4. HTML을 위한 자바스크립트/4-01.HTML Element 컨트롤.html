<!DOCTYPE html>
<html>

<head>
	<title>HTML Element 컨트롤</title>
</head>

<body>
	Text: <br>
	<!-- input의 value는 input창에 들어가는 초기값 -->
	<input type="text" id="text1" value="ABC"> <br>
	Checkbox: <br>
	<label>
		<input type="checkbox" name="chk_interest" value="it">IT/컴퓨터
	</label>
	<label>
		<input type="checkbox" name="chk_interest" value="entertainment">엔터테인먼트
	</label>
	<label>
		<!-- 스포츠 checked -->
		<input type="checkbox" name="chk_interest" value="sports" checked>스포츠
	</label>
	<label>
		<input type="checkbox" name="chk_interest" value="shopping">쇼핑
	</label>
	<label>
		<!-- 도서/책 checked -->
		<input type="checkbox" name="chk_interest" value="book" checked>도서/책
	</label>
	<br>
	Radio: <br>
	<label>
		<!-- 라디오 버튼이 여러 개 중 하나만 눌리게 하려면 name이 전부 같아야 -->
		<!-- 그 중 미리 체크할 곳에 checked -->
		<input type="radio" name="radio_email_yn" value="Y" checked> 동의
	</label>
	<label>
		<input type="radio" name="radio_email_yn" value="N"> 거부
	</label>
	<br>
	Select: <br>
	<select id="select1">
		<option value="KO">Korea</option>
		<option value="CN">China</option>
		<option value="JP">Japan</option>
	</select>
	<br>

	<div id="div1">
		<h3>자바스크립트 끝나간다</h3>
	</div>

	<button type="button" onclick="doSave();">Save</button>
	<script>
		function doSave() {
			//console.log("doSave");
			var oText1 = document.getElementById("text1");
			console.log(oText1.value); //ABC
			//input의 value값을 다른 변수에 담아서 사용할 수도 있음
			var textValue = oText1.value;

			//querySelector: id 가져오려면 '#' 붙여줘야
			//var oText2 = document.querySelector("#text1");
			//console.log(oText2);

			//getElementsByName: name 속성으로 선택하기 (getElement's'이므로 여러 개를 배열로 반환)
			//체크박스의 name 속성으로 DOM 선택
			// 	=> name이 chk_interest인 태그들이 선택됨
			//var oCheckbox = document.getElementsByName("chk_interest");
			//console.log(oCheckbox); //[input, input, input, input, input]

			//for (var i = 0; i < oCheckbox.length; i++) {
			//	//checked 인 input의 value를 출력
			//	if (oCheckbox[i].checked) {
			//		console.log(oCheckbox[i].value);
			//	}
			//}

			//name이 chk_interest인 태그 중(배열을 나타내는 [])에 속성(:)이 checked인 것 선택
			//(화면에서도 체크되어 나타남)
			var oCheckbox2 = document.querySelectorAll("[name=chk_interest]:checked");
			console.log(oCheckbox2); // [input, input]

			//라디오 버튼은 무조건 '하나'만 선택 => querySelectorAll 말고 그냥 querySelector
			var oRadio = document.querySelector("[name=radio_email_yn]:checked");
			console.log(oRadio); //<input type="radio" name="radio_email_yn" value="Y" checked>

			var oSelect = document.getElementById("select1");
			console.log(oSelect); //<select id="select1">...</select>
			console.log(oSelect.value); //KO (CN이랑 JP는 x -> 맨 첫값만 가져오는듯)

			//innerText: 태그 안의 text를 가져옴
			//innerHTML: 태그 안의 또 다른 태그와 text를 함께 가져옴
			console.log(document.getElementById("div1").innerText); //'자바스크립트 끝나간다'
			console.log(document.getElementById("div1").innerHTML); //<h3>'자바스크립트 끝나간다'</h3> (children의 태그까지 가져옴)

			//getElementsByTagName: HTMLCollection으로 문서 내의 해당 태그 요소를 전부 가져옴
			console.log(document.getElementsByTagName("div")); //HTMLCollection [div#div1, div1: div#div1]
		}
	</script>
</body>

</html>
