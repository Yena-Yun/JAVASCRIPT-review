<!DOCTYPE html>
<html>

<head>
	<title>Document</title>
</head>

<body>
	<script>
		let x = 0.1 + 0.2;
		console.log(x); //0.3 ?
		//0.30000000000000004
		//64비트 부동소수점: js에서 숫자를 저장할 때는 64비트만 사용

		console.log(1 / 2); //0.5 (유한소수)
		console.log(2 / 3); //0.6666666666666666 (무한소수)
		//소인수(뒤에 나눠주는 수)가 2 또는 5가 아닌 경우에는
		//무조건 무한소수

		console.log((0.1).toString()); //숫자타입을 문자타입으로 바꿔줌
		console.log((0.1).toString(2)); //이진법으로 표현
		//0.0001100110011001100110011001100110011001100110011001101
		//js는 64비트까지만 저장
		//(위의 숫자에서 숫자 하나 당 1비트)
		//  => 65번째 비트부터는 반올림해서 64비트에 저장하려고 함
		//  => (맨 위 예제에서 0.3이 아닌 0.3000..4가 나온 이유)
		//  => 즉, js는 모든 숫자를 완벽하게 계산해주지 못하고 근사치만을 계산하게 됨

		//64비트를 아래와 같이 나누어 저장
		//1비트 - 양수 0, 음수 1
		//11비트 - 지수부 - 2^(n-1)-1 + m
		//52비트 - 가수부
		//2^10 = 1024 - 1 - 4 = 1019

		console.log(((1019).toString(2)));
		//011111111011

		console.log(((0.2).toString(2))); //지수부까지는 1019 결과와 동일
		//0.0001100110011001100110011001100110011001100110011001101
		//1비트 - 0
		//11비트 -
		//2^10 = 1024 - 1 - 3 = 1020
		console.log((1020).toString(2));
		//01111111100
	</script>
</body>

</html>
