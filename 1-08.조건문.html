<!DOCTYPE html>
<html>

<head>
	<title>Document</title>
</head>

<body>
	<script>
		//switch
		var d = new Date();
		var day = d.getDay(); //요일 (숫자로 나옴)
		console.log(day); //5 (금요일)
		var dayName = "";

		switch (day) {
			case 1:
				dayName = "월요일";
				break;
			case 2:
				dayName = "화요일";
				break;
			case 3:
				dayName = "수요일";
				break;
			case 4:
				dayName = "목요일";
				break;
			case 5:
				dayName = "금요일";
				break;

				//위의 조건을 모두 만족하지 않으면
			default:
				dayName = "주말";
				break;
		}

		console.log(dayName);
	</script>
</body>

</html>
