<!DOCTYPE html>
<html>

<head>
	<title>Document</title>
</head>

<body>
	<script>
		console.log("%cHello World", "color: purple; font-size:30px");
		console.info("Hello World");
		console.warn("Hello World");
		console.error("Hello World");

		var userList = [{
				firstName: "재석",
				lastName: "유",
				email: "yu@gmail.com"
			},
			{
				firstName: "종국",
				lastName: "김",
				email: "kim@gmail.com"
			},
			{
				firstName: "세찬",
				lastName: "양",
				email: "yang@gmail.com"
			},
			{
				firstName: "석진",
				lastName: "지",
				email: "ji@gmail.com"
			},
		];

		//table 사용하면 콘솔창에서 배열을 매우 직관적으로 확인 가능 
		//(+ thead 부분 누르면 정렬도 가능)
		console.table(userList);

		//time과 timeEnd => 같이 씀
		//함수를 실행하는 데 걸린 시간 측정
		function a() {
			console.time();

			//code

			console.timeEnd();
		}

		a(); //a 함수 내부의 code가 실행되는 데 걸린 시간이 찍힘

		//** 콘솔창 텍스트에 style 주기 (콘솔창 꾸미기!)
		//%c 먹인 뒷부분 전체에 2항에 오는 style 적용됨
		//포트폴리오에서 의도적으로 콘솔창 찍은 부분에 style로 강조 주기
		console.log("This is %cstyle message.",
			"color: darkblue; font-size: 20px; background-color: lightgreen; padding: 4px 0");

		//특정 사이트 들어가서(예: 마켓컬리)
		//개발자도구의 Elements 들어가면 해당 사이트에 쓰인 html, css, js 확인가능
		//styles 탭에서 css 바꿔볼 수 있음
		//내 사이트 개발할 때도 Elements 및 styles 창에서 바꿔가며 디자인을 확인해보고
		//코드에는 한번만 업데이트하는 것도 가능
		//검색아이콘(돋보기모양) 같은 것도 이미지 주소 저장하면 똑같이 사용 가능

		//Network에서 XHR(XML Http Request) 클릭 (<- XHR: JSON을 받아오는 구조)
		// ** XHR, JS, CSS, Img, ... => 각 탭 확인할 때마다 새로고침!
		//Img 탭에서는 이미지 저장도 가능
		//name의 데이터 중 하나를 누르면 Headers, Preview, Response 등이 나타남
		//(서버에서 넘어오는 데이터를 JSON 형태로 볼 수 있음)
	</script>
</body>

</html>
