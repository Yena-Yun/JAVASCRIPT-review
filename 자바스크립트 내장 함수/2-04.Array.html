<!DOCTYPE html>
<html>

<head>
	<title>Array</title>
</head>

<body>
	<div id="array"></div>
	<script>
		//toString()
		var fruits = ["Banana", "Orange", "Apple"];
		console.log(fruits.toString()); //따로 지정하지 않아도 알아서 ','를 기준으로 각 문자열로 분리해줌

		//join()
		console.log(fruits.join("  *  ")); //지정한 문자열을 기준으로 배열 내의 문자열 연결
		console.log(fruits.join(","));
		var txt = "Banana<br>";
		txt += "Orange<br>";
		txt += "Apple<br>";

		//push()
		//배열의 마지막에 요소를 추가
		var arr = [];
		arr.push("Banana");
		arr.push("Orange");
		arr.push("Apple");

		//id가 array인 곳에 txt를 내용으로 추가하라
		//document.getElementById("array").innerHTML = txt;

		//<br>을 넣어 join을 할 수도 있음
		document.getElementById("array").innerHTML = arr.join("<br>");

		//pop()
		//배열의 가장 마지막 요소를 삭제하고, 그 값을 반환 
		var str = fruits.pop();
		console.log(str); //Apple
		console.log(fruits); //["Banana", "Orange"]

		fruits.push("Kiwi");
		console.log(fruits);

		//shift()
		//배열의 맨 앞의 요소를 삭제하고, 그 값을 반환
		var str = fruits.shift();
		console.log(str); //Banana
		console.log(fruits); //["Orange", "Kiwi"]

		//unshift()
		//배열의 맨 앞에 요소를 추가
		fruits.unshift("lemon");
		console.log(fruits); //["lemon", "Orange", "Kiwi"]

		//특정 위치 선택해서 값 재지정 가능
		fruits[0] = "Banana";
		console.log(fruits);

		fruits[fruits.length - 1] = "lemon"; //배열의 맨 마지막 위치는 전체 길이 - 1
		console.log(fruits);

		//splice()
		//배열의 중간에 요소 추가 또는 삭제
		//(시작위치, 시작위치부터 삭제할 갯수[, 추가할 내용1][, 추가할 내용2], ...)
		var fruits = ["Banana", "Orange", "Apple"];
		fruits.splice(1, 0, "Lemon", "Kiwi");
		console.log(fruits);
		fruits.splice(1, 2);
		console.log(fruits);

		//concat()
		var myBoys = ["Eunhyeok"];
		var myGirls = ["Eunseo", "Eunsol"];
		var myChildren = myBoys.concat(myGirls);
		console.log(myChildren);

		//slice()
		//배열의 중간에서 요소를 잘라서 반환
		var fruits2 = fruits.slice(1, 3); //인덱스 1부터 2까지만 반환
		console.log(fruits2);

		//sort()
		//(문자열 기준으로) 오름차순으로 정렬
		console.log(fruits.sort()); //문자열의 경우 알파벳 순으로 정렬

		var points = [40, 100, 70, 21, 99]; //숫자를 문자열로 인식해서 맨앞이 1인 100이 맨 앞에 옴
		//console.log(points.sort()); //[100, 21, 40, 70, 99]

		// ** 오름차순으로 숫자 배열하는 식
		points.sort(function (a, b) {
			//if (a > b) {
			//	return 1;
			//} else if (a < b) {
			//	return -1;
			//} else {
			//	return 0;
			//}
			return a - b;
		});

		console.log(points);

		// ** 내림차순으로 숫자 배열하는 식
		points.sort(function (a, b) {
			//if (a > b) {
			//	return -1;
			//} else if (a < b) {
			//	return 1;
			//} else {
			//	return 0;
			//}
			return b - a;
		});

		console.log(points);

		var persons = [{
				name: "유재석",
				point: 78
			},
			{
				name: "김종국",
				point: 92
			},
			{
				name: "양세찬",
				point: 36
			},
			{
				name: "하하",
				point: 84
			},
		];

		//점수 기준으로 내림차순(큰 숫자부터)
		persons.sort(function (a, b) {
			//if (a.point > b.point) {
			//	return -1;
			//} else if (a.point < b.point) {
			//	return 1;
			//} else {
			//	return 0;
			//}

			//삼항연산자 사용 (실무에서 많이 씀)
			return a.point > b.point ? 1 : a.point < b.point ? -1 : 0;
		});

		console.log(persons);
	</script>
</body>

</html>
